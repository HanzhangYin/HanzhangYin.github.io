<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI Summarizer</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="app">
		<textarea id="text-input-area" placeholder="Enter text to summarize..."></textarea>
		<div id="summary-length-container">
			<input type="range" id="summary-length-input" min="1" max="100" value="50">
			<span id="summary-length-text">Summary Length: 50 Words</span>
		</div>
		<button id="summarize-button">Summarize</button>
		<div id="summary-output-area">
			<p id="summary-content"></p>
		</div>
		<button id="copy-button">Copy</button>
		<button id="clear-button">Clear</button>
		<div id="loading-section" style="display: none;">Loading...</div>
		<div id="error-section" style="display: none;">
			<p id="error-message"></p>
			<button id="dismiss-error-button">Dismiss</button>
		</div>
	</div>

	<script src="index.js"></script>
</body>

</html>
