<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Calculus Study Website</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include KaTeX for rendering mathematical expressions -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pre-Calculus Practice Problems</h1>

        <!-- Difficulty Slider -->
        <div class="slider-container">
            <label for="difficulty">Difficulty Level:</label>
            <input type="range" id="difficulty" name="difficulty" min="1" max="3" value="1">
            <span id="difficulty-label">Basic</span>
        </div>

        <!-- Problem Display -->
        <div id="problem-container">
            <!-- Problem will be generated here -->
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button id="generate-problem" aria-label="Generate a similar problem">Generate Similar Problem</button>
            <button id="show-hint" aria-label="Show hint">Show Hint</button>
            <button id="show-solution" aria-label="Show solution">Show Solution</button>
        </div>

        <!-- Hint and Solution Sections -->
        <div id="hint-container" style="display: none;">
            <!-- Hints will be displayed here -->
        </div>
        <div id="solution-container" style="display: none;">
            <!-- Solution will be displayed here -->
        </div>

        <!-- Key Concept Reminders -->
        <div id="concept-reminder" style="display: none;">
            <!-- Key concepts will be displayed here -->
        </div>
    </div>

    <!-- Include the script file -->
    <script src="script.js"></script>
</body>
</html>
