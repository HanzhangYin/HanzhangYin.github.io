<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pre-Calculus Practice Problems</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include KaTeX for rendering mathematical expressions -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous"></script>
</head>
<body>
<h1>Pre-Calculus Practice Problems</h1>
<div class="container">

    <!-- Problem Section 1 -->
    <div class="problem-section">
        <!-- Difficulty Slider -->
        <div class="slider-container">
            <label for="difficulty-1">Difficulty Level:</label>
            <input type="range" class="difficulty" id="difficulty-1" name="difficulty" min="1" max="3" value="1">
            <span class="difficulty-label">Basic</span>
        </div>

        <!-- Problem Display -->
        <div class="problem-container">
            <!-- Problem will be generated here -->
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="generate-problem" aria-label="Generate a similar problem">Generate Similar Problem</button>
            <button class="show-hint" aria-label="Show hint">Show Hint</button>
            <button class="show-solution" aria-label="Show solution">Show Solution</button>
        </div>

        <!-- Hint and Solution Sections -->
        <div class="hint-container" style="display: none;">
            <!-- Hints will be displayed here -->
        </div>
        <div class="solution-container" style="display: none;">
            <!-- Solution will be displayed here -->
        </div>
    </div>

    <!-- Problem Section 2 -->
    <div class="problem-section">
        <!-- Difficulty Slider -->
        <div class="slider-container">
            <label for="difficulty-2">Difficulty Level:</label>
            <input type="range" class="difficulty" id="difficulty-2" name="difficulty" min="1" max="3" value="1">
            <span class="difficulty-label">Basic</span>
        </div>

        <!-- Problem Display -->
        <div class="problem-container">
            <!-- Problem will be generated here -->
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="generate-problem" aria-label="Generate a similar problem">Generate Similar Problem</button>
            <button class="show-hint" aria-label="Show hint">Show Hint</button>
            <button class="show-solution" aria-label="Show solution">Show Solution</button>
        </div>

        <!-- Hint and Solution Sections -->
        <div class="hint-container" style="display: none;">
            <!-- Hints will be displayed here -->
        </div>
        <div class="solution-container" style="display: none;">
            <!-- Solution will be displayed here -->
        </div>
    </div>

    <!-- Include the script file -->
    <script src="prob_2.js"></script>
</div>
</body>
</html>
